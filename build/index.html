<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Device</title>
    <link rel="preload" href="fonts/pt-mono-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto-condensed-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto-condensed-bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="page__body page-body">
    <div class="page-body__wrapper">
      <div class="page-body__content">
        <header class="page-header page-header--background">
          <div class="page-header__wrapper">
            <a class="page-header__logo" href="#">
              <picture>
                <source media="(max-width: 767px)" srcset="img/svg/logo-mobile.svg">
                <img src="img/svg/logo.svg" width="215" height="55" alt="#">
              </picture>
            </a>
            <div class="page-header__contacts contacts">
              <a class="contacts__email" href="mailto:info@sd.ru">
                <svg width="20" height="20">
                  <use xlink:href="img/sprite_auto.svg#email-icon"></use>
                </svg>
                <span>info@sd.ru</span>
              </a>
              <a class="contacts__phone" href="tel:74950005252" >
                <svg width="20" height="20">
                  <use xlink:href="img/sprite_auto.svg#phone-call-icon"></use>
                </svg>
                <span>+7 (495) 000 52 52</span>
              </a>
            </div>
            <button class="page-header__button" type="button">Заказать звонок</button>
          </div>
        </header>
        <main class="main">
          <header class="inner-header inner-header--background">
            <div class="inner-header__wrapper">
              <h1>Печатные платы</h1>
              <p>производство и монтаж, поставка комплектующих, блоков и модулей</p>
              <a class="inner-header__button" href="#">
                <span>Получить бесплатную консультацию</span>
                <span>Бесплатная консультация</span>
              </a>
            </div>
          </header>

        </main>
      </div>
    </div>
    <script src="js/main.min.js"></script>
  </body>
</html>
